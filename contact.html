      body {

          background-color: #f4f4f4;

      .contact-container {
          display: flex;

          margin: 50px;
          
      }

      .contact-card {
          display: flex;
          align-items: center;
          background-color: #fff;
          border-radius: 10px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          padding: 20px;
          width: 80%;
          margin-bottom: 20px; 
          max-width: 500px; 
          transition: transform 0.2s;
      }

      .contact-card:hover {
          transform: translateY(-5px);
      }

      .logo {
          width: 50px;
          height: 50px;
          margin-right: 20px;
      }

      .contact-info h3 {
          margin: 0;
          color: #333;
      }

      .contact-info a {
          text-decoration: none;
          color: #4caf50;
          font-weight: bold;
      }
    </style>
</head>
